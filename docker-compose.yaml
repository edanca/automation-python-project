version: "3.2"

services:
  chrome:
    image: selenium/standalone-chrome-debug:3.141.59-xenon
    hostname: chrome
    container_name: chrome
    ports:
      - "4444:4444"
      - "5900:5900"
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - default

  test:
    hostname: test
    container_name: test
    environment:
      MY_ENV: docker
    build:
      context: test_fmk/
    depends_on:
      - chrome
    networks:
      - default

networks:
  default:
    driver: bridge